  <body>
                     <!--ENCRIPTADO-->
    <!--el usuario debe ingresar su mensaje, se inserta un cuadro de INGRESO TEXTO-->
              <input id="message" type="text">
    <!--se crea el botòn para llamar a la FUNCION QUE CIFRA llamada cifrar()-->
              <br><button id="buttoncipher">cifrar</button></br>
    <!-- se IMPRIME MENSAJE INGRESADO en un parrafo-->
              <p id="printmessage"></p>
    <!-- se IMPRIME MENSAJE CIFRADO en un parrafo-->
              <p id="encrypt"></p>
                    <!--DESENCRIPTADO-->
    <!--el usuario debe INGRESA MENSAJE CIFRADO, se inserta un cuadro de ingreso de texto-->
              <input id="newMessage" type="text">
    <!--se crea el botòn para LLAMAR A LA FUNCION que descifra llamada descifrar()-->
              <br><button id="buttondescipher">desifrar</button></br>
    <!-- se imprime el MENSAJE DESIFRADO en un parrafo-->
              <p id="decrypt"></p>

    </script>
    <script type="text/javascript" src=index.js>
    </script>
